<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form_1</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope lock"></i>
                    <input type="email" placeholder="Email ID" class="names">

                </div>

                <div class="input-name">
                    <i class="fa fa-mobile lock"></i>
                    <input type="#" placeholder="Mobile number" class="names">

                </div>

                <div class="input-name">
                    <i class="fa fa-calendar lock"></i>
                    <input type="date" placeholder="mm-dd-yyyy" class="names">

                </div>


                <div class="input-name">
                    <i class="fa fa-globe lock"></i>
                    <input type="#" placeholder="Address" class="names">

                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" class="names">

                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="names">

                </div>

                <div class="input-name">

                    <input type="radio" class="radio-btn" name="r1">
                    <label>Male</label>

                    <span>
                        <input type="radio" class="radio-btn" name="r1">
                        <label>Female</label>
                    </span>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select your Country</option>
                        <option>India</option>
                        <option>United States</option>
                        <option>China</option>
                        <option>Russia</option>
                        <option>Germany</option>
                        <option>United Kingdom</option>
                        <option>South Korea</option>
                        <option>France</option>
                        <option>Japan</option>
                        <option>UAE</option>
                        <option>Israel</option>


                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-btn">
                    <a href="terms_conditions.html"> <label><u class="a">I accept terms and conditions</u></label></a>

                </div>

                <div class="input-name">
                    <input type="submit" class="btn" value="Register">

                </div>




            </form>
        </div>
    </div>
</body>

</html>
